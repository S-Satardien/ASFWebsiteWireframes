<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASF Website Design Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 180px;
            background: linear-gradient(to bottom, #4b0082, #000000);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 14px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Select Design to Preview</h2>
        <a onclick="loadPage('Option 1.html', this)" class="active">Option 1</a>
        <a onclick="loadPage('Option 2.html', this)">Option 2</a>
        <a onclick="loadPage('Option 3.html', this)">Option 3</a>
        <a onclick="loadPage('Option 4.html', this)">Option 4</a>
        <a onclick="loadPage('Wireframe Elements.html', this)">Wireframe Elements</a>
    </div>
    <div class="content">
        <iframe id="preview" src="Option 1.html"></iframe>
    </div>

    <script>
        function loadPage(page, element) {
            document.getElementById('preview').src = page;
            let links = document.querySelectorAll('.sidebar a');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
